<div class="view">

    
    <div class="search_form">
     <form [formGroup]="form">
            <mat-form-field class="example-full-width aaa" [color]="white">
             <input class="inp"  matInput type="text"  formControlName="name" (input)="GetProduct($event)" >
             <mat-placeholder class="placeholder">Serach</mat-placeholder>
            </mat-form-field>
        </form>
    </div>

<mat-grid-list cols="{{sm.categories.length}}" class="categories" rowHeight="43.5px">
   <mat-grid-tile *ngFor="let cat of sm.categories">
     
    <button class="btn btn-outline-info"  id={{cat.id}} (click)="GetProductsOfCategories($event)">{{cat.name}}</button>
    
   </mat-grid-tile>
</mat-grid-list>

 <div [className]=" class_opacity ? 'box_list': 'opacity'">

     <mat-grid-list cols="4" rowHeight="136.5px" > 
         
         <mat-grid-tile class="product pro" *ngFor="let pro of su.products" id={{pro.name}}   >  
             <span class="cover" id={{pro.name}}  (click)="GetProductAndForm($event)"></span>         
             <button id={{pro.name}} class="btn1" (click)="GetProductAndForm($event)">Add</button>
              <img id={{pro.name}}  src={{pro.img}} alt="" (click)="GetProductAndForm($event)">
             <div id={{pro.name}} class="verb" (click)="GetProductAndForm($event)">
                 <p id={{pro.name}}>{{pro.name}}</p>
                 <p id={{pro.name}}>Price: {{pro.price}}$</p>
                </div>
            </mat-grid-tile>
        </mat-grid-list>

    </div>   

    <div *ngIf="state_input"  class="form_input fade-in"  >
        <i  class="material-icons x" (click)="GetProductAndForm($event)">close</i>
            <p class="p"><strong>Item:</strong>{{AddProduct[0].name}}</p>
            <p  class="p1"><strong>Price:</strong> {{AddProduct[0].price}}$</p>
          
            <p *ngIf="amount" class="p1"><strong>Total Price:</strong>{{amount}}$</p>
         <div class="bottom_box">
         <form class="form_add" [formGroup]="form_input" (ngSubmit)="AddProductToCart()">
            <button class="btn add" [disabled]="form_input.invalid"  type="submit"><i class="material-icons"> add_shopping_cart </i>
            </button>

                <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="amount of product" formControlName="add" (input)="AddAmount($event)">
                    <mat-error *ngIf="form_input.controls.add.hasError('required')">
                        amount of Item is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="form_input.hasError('notValid')">
                    </mat-error>
                </mat-form-field>
                
            </form>  
            <img class="img" src={{AddProduct[0].img}} alt="">
        
    </div>
    </div>

</div>
