<div class="order_component">

  <div class="navbar">
    <h3>Order - Shipping Details</h3>
  </div>
  
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="MakeOrder()">
      
      <mat-form-field >
        <mat-label>City</mat-label>
        <mat-select  formControlName="city">
          <mat-option  *ngFor="let city of su.cities" [value]="city.name">
            {{city.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.city.hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input (dblclick)="GetStreet()" matInput type="text" placeholder="Street" [(ngModel)]="street" formControlName="street">
        <mat-error *ngIf="form.controls.street.hasError('required')">
          Street is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      
      
      <mat-form-field class="example-full-width">
        <input  matInput [matDatepickerFilter]="myFilter"  [matDatepicker]="picker" placeholder="Deliveiry Date" formControlName="DeliveryDate" (dateChange)="checkDate($event)">
        <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker   #picker></mat-datepicker>
        <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
        <mat-error *ngIf="form.controls.DeliveryDate.hasError('required')">
          Delivery Date is <strong>required</strong>
        </mat-error>  
        
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input matInput  type="text" placeholder="credit" formControlName="credit" [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.controls.credit.hasError('required')">
          Credit is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.hasError('notSame')">
          InValid Credit <strong>number</strong>,We exept only <strong>Visa,Master,Diners</strong> Cards
        </mat-error>  
        
      </mat-form-field>
      
      <button class="btn btn-outline-secondary"  [disabled]="form.invalid"   type="submit">Order <i class="material-icons">
        check_circle_outline
      </i></button>
      
    </form>
    
  </div>
  
</div>
